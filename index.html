<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación - Perú</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <form id="votacionForm">

        <div class="segment">
            <h1>Votaciones presidenciales 2026</h1>
        </div>

        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="alias">Alias:</label>
        <div class="note">El alias debe contener una cantidad mayor que 5 caracteres y debe contener letras y números
        </div>
        <input type="text" id="alias" name="alias" required><br>

        <label for="dni">DNI:</label>
        <div class="note">Formato: ########-# (Ej: 71838371-0)
        </div>
        <input type="text" id="dni" name="dni" pattern="\d{8}-\d{1}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" required></select><br>

        <label for="municipalidad">Municipalidad:</label>
        <select id="municipalidad" name="municipalidad" required disabled>
            <option value="">Seleccione una provincia primero</option>
        </select><br>

        <label for="candidato">Candidato:</label>
        <select id="candidato" name="candidato" required></select><br>

        <label>Como se enteró de Nosotros:</label><br>
        <input type="checkbox" name="medio[]" value="Web">Web
        <input type="checkbox" name="medio[]" value="TV">TV
        <input type="checkbox" name="medio[]" value="Redes Sociales">Redes Sociales
        <input type="checkbox" name="medio[]" value="Amigo">Amigo<br>

        <button type="button" onclick="votar()">Votar</button>
    </form>
</body>

</html>
